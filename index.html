<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form To Google Sheet - Easy Tutorials</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New<br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet" >
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="images.css/aicon.png" width="40px"></button>
        </form>
        <span id="msg"></span>

    </div>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxhhZ_kD7o1Wx0O-rICds61QG-fuXV20aFgpiXSfZaBia21FoNwn_jHAnlHzgM1ZplH/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You for Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = "" 
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
